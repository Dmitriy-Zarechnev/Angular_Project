<h1 class="todos-header">Angular ToDo</h1>

<div class="todos-input">
  <input class="input" type="text" placeholder="Add new Todo" [(ngModel)]="todoTitle">
  <button (click)="addTodoHandler()">Add Todo</button>
</div>

<div class="todos-box">
  <tl-todo *ngFor="let todo of todos$ | async"
           [todo]="todo"
           (deleteTodoEvent)="deleteTodo($event)"
           (editTodoEvent)="editTitle($event)">
  </tl-todo>
</div>
