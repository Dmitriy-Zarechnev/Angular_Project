<div class="box">
  <div class="todo-header">
    <input *ngIf="isEditMode; else title" type="text" [(ngModel)]="newTitle" (blur)="editTitleHandler()">

    <ng-template #title>
      <h3 (dblclick)="activateEditModeHandler()">{{ todo.title }}</h3>
    </ng-template>

    <button (click)="deleteTodoHandler()">-</button>
  </div>
</div>
