<div class="box">
  <div class="todo-header">
    <input *ngIf="isEditMode; else title" type="text" [(ngModel)]="newTitle" (blur)="editTitleHandler()">

    <ng-template #title>
      <h3 (dblclick)="activateEditModeHandler()">{{ todo.title }}</h3>
    </ng-template>

    <button (click)="deleteTodoHandler()">ðŸ’”</button>
  </div>
  <tl-tasks [todoId]="todo.id"></tl-tasks>
  <tl-todo-filter (changeFilterEvent)="changeFilter($event)"
                  [filter]="todo.filter">
  </tl-todo-filter>
  <tl-todo-footer [addedDate]="todo.addedDate"></tl-todo-footer>
</div>
