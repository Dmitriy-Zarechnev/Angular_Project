<input type="text"
       placeholder="Add new Task"
       [(ngModel)]="taskTitle" (keyup.enter)="addTaskHandler()"
       class='input'
>
<tl-task *ngFor="let task of tasks$ | async"
         [task]="task"
         (deleteTaskEvent)="deleteTask($event)"
         (updateTaskEvent)="updateTask($event)">
</tl-task>
